<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>Document</title>
	<link rel="stylesheet" href="./css/normalize.css" media="all">
	<link rel="stylesheet" href="./css/style.css" media="all">
</head>
<body>
	<h1></h1>
	<div id="wrap">
		<header id="header">
		</header>

		<section id="container">
			<div class="contents">

				<div class="btn-wrap">
					<button type="button" class="btn">Button</button>
					<a href="" class="btn">a link</a>
				</div>

				<div class="btn-wrap">
					<button type="button" class="btn btn-lg">Button</button>
					<a href="" class="btn btn-lg">a link</a>
				</div>

				<br>

				<div class="input-wrap"><input type="text" autocomplete="off"></div>

				<br>

				<div class="check-wrap">
					<label for="chk1">
						<input type="checkbox" id="chk1">
						<span role="text">체크1</span>
					</label>
					
					<label for="chk2">
						<input type="checkbox" id="chk2">
						<span role="text">체크2</span>
					</label>
				</div>

				<br>

				<div class="radio-wrap">
					<label for="radio1">
						<input type="radio" id="radio1" name="radio">
						<span role="text">라디오1</span>
					</label>
					
					<label for="radio2">
						<input type="radio" id="radio2" name="radio">
						<span role="text">라디오2</span>
					</label>
				</div>

				<br>

				<select name="">
					<option value="">옵션1</option>
					<option value="">옵션2</option>
					<option value="">옵션3</option>
				</select>

				<br><br>

				<textarea placeholder="내용을 입력해주세요."></textarea>

				<br>

				<div class="c-table1">
					<table>
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">First</th>
								<th scope="col">Last</th>
								<th scope="col">Handle</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">1</th>
								<td>Mark</td>
								<td>Otto</td>
								<td>@mdo</td>
							</tr>
							<tr>
								<th scope="row">2</th>
								<td>Jacob</td>
								<td>Thornton</td>
								<td>@fat</td>
							</tr>
							<tr>
								<th scope="row">3</th>
								<td colspan="2">Larry the Bird</td>
								<td>@twitter</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</section>

		<footer id="footer">
		</footer>
	</div>
</body>
</html>
